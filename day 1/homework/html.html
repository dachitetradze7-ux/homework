<body><!--<header> – გვერდის სათაური (მაგალითად, "გემრიელი რეცეპტები")

<article> – დეტალური რეცეპტი, სადაც იქნება:
კერძის სახელი
ინგრედიენტების სია (<ul> ან <ol>)
მომზადების ნაბიჯები (<p> ელემენტებით)
<aside> – გვერდითი ინფორმაცია, სადაც შეიძლება იყოს:
ალტერნატიული ინგრედიენტები
კერძის წარმოშობის ისტორია ან საინტერესო ფაქტები
<footer> – გვერდის დაბოლოება, შესაძლოა შეიცავდეს ავტორის სახელს ან ბმულს სხვა რეცეპტებზე-->
    <header>გემრიელი რეცეპტები</header>
    <section>
        <p>ხინკალი</p>
        <p>მთიულეთი</p>

    </section>   
    <article>
        <ul>
            <li>ცომი</li>
            <li>ხორცი</li>
            <li>მწვანილი</li>
            <li>ხახვი</li>
        </ul>
    </article> 
    <footer>
        <a href="https://en.wiktionary.org/wiki/%E1%83%AE%E1%83%98%E1%83%9C%E1%83%99%E1%83%90%E1%83%9A%E1%83%98">მეტი შეიტყვეთ</a>
    </footer>
    
</body>
